<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Details</title>
		<script src="/Form Vailidation/form_validation.js"></script>
		<link rel="stylesheet" href="/Form Vailidation/form_valication.css" />
	</head>
	<body>
		<h2>Enter your contact Details:</h2>
		<br />
		<fieldset>
			<form id="form1">
				<label for="name">Name: </label>
				<input type="text" id="name" name="name" class="form-field" required />
				<br />
				<br />
				<label for="email">E-mail ID: </label>
				<input
					type="email"
					id="email"
					name="email"
					class="form-field"
					required
				/>
				<br />
				<br />
				<label for="zipcode">Zip Code: </label>
				<input
					type="number"
					id="zipcode"
					name="zipcode"
					class="form-field"
					required
				/>
				<br />
				<br />
				<input
					id="submit"
					type="submit"
					value="Submit"
					class="form-btn"
					onclick="checkData()"
				/>
				<input type="reset" value="Reset" class="form-btn" />
			</form>
		</fieldset>
	</body>
</html>
